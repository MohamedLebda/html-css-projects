<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Main Styles -->
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <!-- container header -->
            <h1>Password Generator</h1>
             <!--Generated Password -->
            <div class="result">
                <div class="copy">
                    <i class="fa-regular fa-clipboard"></i>
                </div>
            </div>

            <!-- password settings -->
            <div class="settings-container">
                <form>
                    <div class="setting">
                        <label for="pass-lenth">password length</label>
                        <input type="number" id="pass-lenth" name="Pass-Lenth" min="8" max="16">
                    </div>
                    <div class="setting">
                        <label for="uppercase">uppercase</label>
                        <input checked type="checkbox" id="uppercase" name="uppercase" value="uppercase">  
                    </div>
                    <div class="setting">
                        <label for="lowercase">lowercase</label>
                        <input checked type="checkbox" id="lowercase" name="lowercase" value="lowercase">  
                    </div>
                    <div class="setting">
                        <label for="numbers">numbers</label>
                        <input checked type="checkbox" id="numbers" name="numbers" value="numbers">
                    </div>
                    <div class="setting">
                        <label for="symbols">symbols</label>
                        <input checked type="checkbox" id="symbols" name="symbols" value="symbols">
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Generate password</button>
                </div>
            </form>


            
        </div>
    </body>
